[project]
name = "vtai"
version = "0.1.0"
description = "VT.ai - Full-stack multi-modalities LLMs chat application"
authors = [{ name = "Vinh Nguyen", email = "" }]
dependencies = [
    "chainlit>=2.0.0",
    "litellm>=1.30.0",
    "openai>=1.20.0",
    "pydantic==2.10.1",
    "python-dotenv>=1.0.0",
    "semantic-router[fastembed]>=0.0.54",
    "pillow>=10.0.0",
    "google-generativeai>=0.3.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "ruff>=0.11.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
]
