<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT.ai Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f6fa;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .chat-header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .message-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #e3f2fd;
            margin-left: 20px;
        }

        .assistant {
            background-color: #f1f1f1;
            margin-right: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>VT.ai Chat</h1>
            <button id="new-chat-btn">New Chat</button>
        </div>
        <div id="message-container" class="message-container"></div>
        <form id="chat-form" class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." autofocus>
            <button type="submit" id="send-btn">Send</button>
        </form>
        <div id="status" class="status">Connected to VT.ai API</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageContainer = document.getElementById('message-container');
            const messageInput = document.getElementById('message-input');
            const chatForm = document.getElementById('chat-form');
            const sendButton = document.getElementById('send-btn');
            const newChatButton = document.getElementById('new-chat-btn');
            const statusDiv = document.getElementById('status');

            let messages = [];
            const sessionId = generateSessionId();

            // Check API connection
            checkApiConnection();

            // Event listeners
            chatForm.addEventListener('submit', sendMessage);
            newChatButton.addEventListener('click', startNewChat);

            function generateSessionId() {
                return 'xxxx-xxxx-xxxx-xxxx'.replace(/x/g, () => {
                    return Math.floor(Math.random() * 16).toString(16);
                });
            }

            function checkApiConnection() {
                fetch('/api/health')
                    .then(response => {
                        if (response.ok) {
                            statusDiv.textContent = 'Connected to VT.ai API';
                            statusDiv.classList.remove('error');
                        } else {
                            throw new Error(`HTTP Error: ${response.status}`);
                        }
                    })
                    .catch(error => {
                        statusDiv.textContent = `Error connecting to API: ${error.message}`;
                        statusDiv.classList.add('error');
                    });
            }

            async function sendMessage(e) {
                e.preventDefault();

                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                // Add user message to UI
                addMessage('user', userMessage);
                messageInput.value = '';

                // Disable input while waiting for response
                sendButton.disabled = true;
                messageInput.disabled = true;
                statusDiv.textContent = 'Waiting for response...';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': sessionId
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            session_id: sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }

                    const data = await response.json();
                    addMessage('assistant', data.reply);
                    statusDiv.textContent = 'Connected to VT.ai API';
                    statusDiv.classList.remove('error');
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.classList.add('error');
                    addMessage('assistant', `Sorry, there was an error: ${error.message}`);
                } finally {
                    // Re-enable input
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            }

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', role);

                const sender = role === 'user' ? 'You' : 'VT.ai';
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;

                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;

                // Store message
                messages.push({ role, content });
            }

            function startNewChat() {
                messages = [];
                messageContainer.innerHTML = '';
                statusDiv.textContent = 'Started a new conversation';
                messageInput.focus();
            }
        });
    </script>
</body>

</html>
